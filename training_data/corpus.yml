# YAML Model for conversational bot
trust: 0.8
interactions:

  - name: configure-debug
    expect:
      - "!configure debug-mode"
    answer:
      - debug-mode changed to $value!
    context: clear
    action: configure
    roleRequired: admin

  - name: contexto-limpio
    expect:
      - "!contexto limpio"
    answer:
      - Limpiando contexto!
    context: clear
    action: configure
    roleRequired: admin

  - name: todo-bien
    level: context
    expect:
      - como estas
      - todo bien
      - bien
      - que tal
      - hey
      - como va
      - hola
    answer:
      - Todo bien por aca. En que puedo ayudarte?
    context: clear
    action: respond

  - name: todo-mal
    level: context
    expect:
      - estoy mal
      - mal
      - todo mal
      - mal dia
      - bajon
    answer:
      - Bueno, te puedo ayudar en algo?
    #context: clear
    command:
      - clear-context
    action: respond

  - name: saludo
    expect:
      - hola 
      - hola humano
      - como te va
      - todo bien?
      - hoy como va
      - como va
      - como estas?
